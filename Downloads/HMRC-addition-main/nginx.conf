# Nginx configuration for combined deployment
# Routes main app and YourStop on same domain

events {
    worker_connections 1024;
}

http {
    upstream main-app {
        server main-app:5173;
    }

    upstream yourstop {
        server yourstop:3000;
    }

    server {
        listen 80;
        server_name yourdomain.com;

        # Main app routes
        location / {
            proxy_pass http://main-app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop routes
        location /yourstop {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop API routes
        location /yourstop/api {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # YourStop Next.js static files
        location /yourstop/_next {
            rewrite ^/yourstop(.*)$ $1 break;
            proxy_pass http://yourstop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}

